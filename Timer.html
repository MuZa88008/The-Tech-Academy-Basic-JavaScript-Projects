<!DOCTYPE html>
<html>
    <body>
        <h1>Hey Lennan!     How many seconds would you like to set your alarm for?</h1>
         <input id="seconds" value="" />
         <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <script>
        function countdown() {
        var seconds = document.getElementById("seconds").value; 
            function tick() {
                    seconds = seconds - 1;
                timer.innerHTML = seconds;
                setTimeout(tick, 1000);
                    if(seconds == -1){
                        alert("Time's up!");
                    }
                    } 
                tick();
        }
        </script>
    </body>
</html>
